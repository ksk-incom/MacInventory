# MacInventory App Hints Database
# Follows convention: configuration_files (relative to $HOME) vs
# xdg_configuration_files (relative to $XDG_CONFIG_HOME, default ~/.config)
#
# Schema:
#   app-name:                           # Lowercase, hyphenated app identifier
#     bundle_id: string                 # macOS bundle identifier (null for CLI tools)
#     install_method: string            # cask | formula | mas | dmg | system
#     configuration_files: [string]     # Paths relative to $HOME
#     xdg_configuration_files: [string] # Paths relative to $XDG_CONFIG_HOME
#     exclude_files: [string]           # Files to skip (optional)
#     extensions_cmd: string            # Command to list extensions (optional)
#     notes: string                     # Restoration instructions (optional)
#
# Extend this database using the macos-discovery skill

# =============================================================================
# PATTERN 1: $XDG_CONFIG_HOME/appname/ (XDG-style)
# Modern apps following XDG Base Directory Specification
# Use xdg_configuration_files - paths are relative to $XDG_CONFIG_HOME
# =============================================================================
karabiner-elements:
  bundle_id: org.pqrs.Karabiner-Elements
  install_method: cask
  xdg_configuration_files:
    - karabiner/karabiner.json
    - karabiner/assets/complex_modifications/
  notes: "Requires Input Monitoring permission. Backup entire directory, not just karabiner.json (symlink detection requires parent dir)."

neovim:
  bundle_id: null
  install_method: formula
  xdg_configuration_files:
    - nvim/init.lua
    - nvim/init.vim
    - nvim/lua/
    - nvim/colors/
    - nvim/plugin/
    - nvim/after/
  notes: "XDG-compliant. Also checks ~/.config/nvim/ by default. Use $NVIM_APPNAME for multiple configs."

# =============================================================================
# PATTERN 2: ~/.appname/ (Traditional dotfile directory)
# Common for CLI tools and cross-platform apps
# Use configuration_files - paths are relative to $HOME
# =============================================================================
docker:
  bundle_id: com.docker.docker
  install_method: cask
  configuration_files:
    - .docker/config.json
    - .docker/daemon.json
    - Library/Group Containers/group.com.docker/settings.json
  notes: "Requires app restart after config restore. daemon.json controls Docker engine settings."

warp:
  bundle_id: dev.warp.Warp-Stable
  install_method: cask
  configuration_files:
    - .warp/keybindings.yaml
    - .warp/prefs.yaml
    - .warp/themes/
  notes: "Themes directory contains custom themes. Launch config stored in prefs.yaml."

# =============================================================================
# PATTERN 3: ~/Library/Application Support/AppName/
# Standard macOS location for app data and settings
# Use configuration_files - paths are relative to $HOME
# =============================================================================
vscode:
  bundle_id: com.microsoft.VSCode
  install_method: cask
  configuration_files:
    - Library/Application Support/Code/User/settings.json
    - Library/Application Support/Code/User/keybindings.json
    - Library/Application Support/Code/User/snippets/
    - Library/Application Support/Code/User/profiles/
  extensions_cmd: "code --list-extensions --show-versions"
  notes: "Extensions stored in ~/.vscode/extensions/ (large, consider excluding). Use extensions_cmd to generate install script."

cursor:
  bundle_id: com.todesktop.230313mzl4w4u92
  install_method: cask
  configuration_files:
    - Library/Application Support/Cursor/User/settings.json
    - Library/Application Support/Cursor/User/keybindings.json
    - Library/Application Support/Cursor/User/snippets/
  extensions_cmd: "cursor --list-extensions --show-versions"
  notes: "Fork of VS Code. Settings structure mirrors VS Code."

raycast:
  bundle_id: com.raycast.macos
  install_method: cask
  configuration_files:
    - Library/Application Support/com.raycast.macos/LocalState/
    - Library/Application Support/com.raycast.macos/SupportedApps/
  notes: "Has built-in export feature (Cmd+, -> Advanced -> Export). Clipboard history in ~/Library/Caches/."

# =============================================================================
# PATTERN 4: ~/Library/Preferences/*.plist (macOS native)
# Traditional macOS preference storage (may be binary)
# Use configuration_files - paths are relative to $HOME
# =============================================================================
iterm2:
  bundle_id: com.googlecode.iterm2
  install_method: cask
  configuration_files:
    - Library/Preferences/com.googlecode.iterm2.plist
    - Library/Application Support/iTerm2/DynamicProfiles/
    - Library/Application Support/iTerm2/Scripts/
  notes: "Plist may be binary - use 'plutil -convert xml1' for readable backup. Has built-in sync to custom folder option (Prefs -> General)."

# =============================================================================
# PATTERN 5: ~/Library/Group Containers/ (Sandboxed apps)
# Apps distributed via Mac App Store or with App Sandbox
# Use configuration_files - paths are relative to $HOME
# =============================================================================
1password:
  bundle_id: com.1password.1password
  install_method: cask
  configuration_files:
    - Library/Group Containers/2BUA8C4S2C.com.1password/Library/Preferences/
  exclude_files:
    - "*.sqlite"
    - "*.db"
  notes: "Vault data synced via 1Password account - only backup local preferences. Do NOT backup database files."

# =============================================================================
# PATTERN 6: CLI tools with dotfiles (may use BOTH traditional AND XDG)
# System tools and CLI utilities - some support both locations
# Git is a good example: checks ~/.gitconfig first, then $XDG_CONFIG_HOME/git/config
# =============================================================================
git:
  bundle_id: null
  install_method: formula
  configuration_files:
    - .gitconfig
    - .gitignore_global
  xdg_configuration_files:
    - git/config
    - git/ignore
    - git/attributes
  notes: "Git checks ~/.gitconfig first, then $XDG_CONFIG_HOME/git/config. May contain credential helpers with tokens."

ssh:
  bundle_id: null
  install_method: system
  configuration_files:
    - .ssh/config
  exclude_files:
    - id_rsa
    - id_rsa.pub
    - id_ed25519
    - id_ed25519.pub
    - id_ecdsa
    - "*.pem"
    - known_hosts
    - authorized_keys
  notes: "CRITICAL: Never backup private keys. Only backup config file. Recommend generating new keys on restore and updating authorized_keys on servers."

